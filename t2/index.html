<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./font/static/WorkSans-Black.ttf" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="main-header">
          <h1 class="main-header-title">SINE IN</h1>
        </div>
        <div class="main-username">
          <span class="input-text">Username</span>
          <input type="text" class="input" placeholder="Enter Username" />
        </div>
        <div class="main-password">
          <span class="input-text">Password</span>
          <input type="password" class="input" placeholder="Enter Password" />
        </div>
        <div class="main-help">
          <span class="main-checkbox">
            <input type="checkbox" class="checkbox" />
            <label class="checkbox-text" for="checkbox">Remember me</label>
          </span>
          <a class="forgot-password" href="#">Forgot Password?</a>
        </div>
        <div class="main-button">
          <input class="btn" type="button" value="Login" />
        </div>
      </div>
    </div>
  </body>
</html>
