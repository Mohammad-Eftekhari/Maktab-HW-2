<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="left-section">
          <img class="img-left" src="./illustration.png" alt="#" />
          <div class="light-shadow"></div>
        </div>
        <div class="right-section">
          <div class="login-form">
            <div class="login-form-help">
              <span class="already-member">ALREADY MEMBERS</span>
              <a class="login-form-help-right" href="#">Need help?</a>
            </div>
            <input
              class="input login-form-username"
              type="text"
              placeholder="Username"
            />
            <input
              class="input login-form-password"
              type="password"
              placeholder="Password"
            />
            <input class="login-form-btn" type="button" value="SIGN IN" />
          </div>
          <a class="main-link dont" href="#">Don't have an account yet ?</a>
          <a class="main-link create" href="#">Create an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
